<html>

<head>
    
<Title> Online Registration Form </Title>

form li{

form ul li label{

<script>	
function formValidation()  
{  
var uid = document.registration.username;  
var passid = document.registration.password;  
var uname = document.registration.name;  
var ucountry = document.registration.country;   
var umsex = document.registration.msex;  
var ufsex = document.registration.fsex; if(userid_validation(uid,5,20))  
{  
if(passid_validation(passid,7,20))  
{  
if(allLetter(uname))  
{     
if(countryselect(ucountry))  
{      
if(validsex(umsex,ufsex))  
{      
}   
}  
}  
}  
}  
return false;  
}  
function userid_validation(uid,ma,mb)  
{  
var uid_len = uid.value.length;  
if (uid_len == 0 || uid_len >= mb || uid_len < ma)  
{  
alert("User Id should not be empty / length be between "+ma+" to "+mb);  
uid.focus();  
return false;  
}  
return true;  
}  
function passid_validation(passid,ma,mb)  
{  
var passid_len = passid.value.length;  
if (passid_len == 0 ||passid_len >= mb || passid_len < ma)  
{  
alert("Password should not be empty / length be between "+ma+" to "+mb);  
passid.focus();  
return false;  
}  
return true;  
}  
function allLetter(uname)  
{   
var letters = /^[A-Za-z]+$/;  
if(uname.value.match(letters))  
{  
return true;  
}  
else  
{  
alert('Username must have alphabet characters only');  
uname.focus();  
return false;  
}  
}  
function countryselect(ucountry)  
{  
if(ucountry.value == "Default")  
{  
alert('Select your country from the list');  
ucountry.focus();  
return false;  
}  
else  
{  
return true;  
}  
}  
function validsex(umsex,ufsex)  
{  
x=0;  
  
if(umsex.checked)   
{  
x++;  
} if(ufsex.checked)  
{  
x++;   
}  
if(x==0)  
{  
alert('Select Male/Female');  
umsex.focus();  
return false;  
}  
else  
{  
alert('Form Successfully Submitted');  
window.location.reload()  
return true;}  
}  
</script>
</head>
 
<body>
	<h1>Online Registration Form </h1>
	<form name='registration' onSubmit="return formValidation();">
        
	<ul>
         
	<li> <h4> Login </h4> </li>
	<li> <label for="username"> User Name: </label></li>
          
	<li><input type="text" name="username" size="20" /></li> 
          
	<li><label for="password">Password:</label></li>  
          
	<li><input type="password" name="password" size="20" /></li>
 
	<li><h4> Personal info </h4></li> 
	<li><label for="name">Name:</label></li>  
          
	<li><input type="text" name="name" size="45" /></li>
          
	<li><label for="address">Address 1:</label></li>  
          
	<li><input type="text" name="address1" size="50" /></li>     
	<li><label for="address">Address 2:</label></li>  
          
	<li><input type="text" name="address2" size="50" /></li> 
          
	<li><label for="city">City:</label></li>  
          
	<li><input type="text" name="city" size="30" /></li>
	<li><label for="state">State:</label></li>  
          
	<li><input type="text" name="state" size="30" /></li>
          
	<li><label for="zipcode">ZIP Code:</label></li>  
          
	<li><input type="text" name="zipcode" /></li>
          
	<li><label for="country">Country:</label></li>  
          
	<li><select name="country">      
		<option selected="" value="Default">(Please select a Country)</option>  
          
		<option value="IN">India</option>  
          
		<option value="CA">Canada</option>  
          
		<option value="AU">Australia</option>  
          
		<option value="UK">United Kingdom</option>  
          
		<option value="USA">United States </option>  
          
	</select></li>  
	<li><label for="email">Email:</label></li>  
          
	<li><input type="text" name="email" size="50" /></li> 
          
	<li><label id="gender">Sex:</label></li> 
	<li><input type="radio" name="msex" value="Male" /><span>Male</span>         
	<input type="radio" name="fsex" value="Female" /><span>Female</span></li>
          
	<li><label for="desc">About:</label></li>  
         
	<li><textarea name="description" id="description"></textarea></li> 
	<li><input type="submit" name="submit" value="Submit" /> </li> 
        
          
          
	 
    
    
</ul>
   

	
</form>
    
  
</body>
